<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuffed Dates</title>
</head>
<body>
    <h1>Stuffed Dates</h1>
    <img src="./images/stuffedDates.png" alt="Stuffed Dates">
    <h2>Description</h2>
    <p>Stuffed dates are a delicious way to break your fast for Ramadan.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Dates</li>
        <li>Toasted Almonds</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Take the pits out of the dates.</li>
        <li>Then simply stuff the dates with the almonds.</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
