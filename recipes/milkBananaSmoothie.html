<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Banana Smoothie</title>
</head>
<body>
    <h1>Milk Banana Smoothie</h1>
    <img src="./images/milkBananaSmoothie.png" alt="Milk Banana Smoothie">
    <h2>Description</h2>
    <p>This is a very simple banana smoothie, very hard to mess up.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Bananas</li>
        <li>Milk</li>
        <li>Sugar (optional)</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Put 1-2 bananas in a blender.</li>
        <li>Add a cup of milk.</li>
        <li>Add sugar (optional).</li>
        <li>Blend it together.</li>
        <li>Pour into cup and enjoy!</li>
    </ol>
</body>
</html>
